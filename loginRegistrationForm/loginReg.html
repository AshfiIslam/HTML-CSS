<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="loginReg.css">
</head>
<body>
<div class="hero">
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">login</button>
			<button type="button" class="toggle-btn" onclick="Register()">Register</button>
		</div>
		<div class="social-icon">
		<img src="fb.png">
		<img src="tw.png">
		<img src="gp.png">
	</div>
	<form id="login" class="input-group">
		<input type="text"  class="input-field" placeholder="userid" required>
        
		<input type="text"  class="input-field" placeholder="enter password" required>

		<input type="checkbox"  class="checkbox"><span>remember password</span>
		<button type="submit" class="submit-btn">log in</button>
	</form>
	<form id="Register" class="input-group">
		<input type="text"  class="input-field" placeholder="userid" required>
        
		<input type="text"  class="input-field" placeholder="email id " required>

		<input type="text"  class="input-field" placeholder="enter password" required>

		<input type="checkbox"  class="checkbox"><span>i agree to the terms </span>
		<button type="submit" class="submit-btn">Register</button>
	</form>
	</div>
	
</div>
<script>
	var x = document.getElementById('login');
	var y = document.getElementById('Register');
	var z = document.getElementById('btn');

	function Register() {
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";// body...
	}
	function login() {
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";// body...
	}
</script>
</body>
</html>
